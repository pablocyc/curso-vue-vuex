<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso Vue-Vuex</title>
</head>
<body>
  <div id="app">

  <template id="todo-add">
    <div>
      <input type="text" v-model="title" />
      <button @click="onClick">AÃ±adir</button>
    </div>
  </template>
  </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    Vue.component('todo-add', {
      template: '#todo-add',
      data: function () {
        return {
          title: null
        }
      },
      methods: {
        onClick: function () {
          this.$emit('new', { title: this.title })
        }
      }
    })

    Vue.component('todo-item', {
      props: ['todo'],
      template: `<li>{{ todo.title }}</li>`
    })

    Vue.component('todo-list', {
      props: ['todos'],
      template: `
        <ul>
          <todo-item 
            v-for="(todo, index) in todos"
            :key="index"
            :todo="todo">
          </todo-item>
        </ul>
      `
    })

    const app = new Vue({
      el: '#app',
      data: {
        todos: [
          { title: 'Tarea 1', completed: false },
          { title: 'Tarea 2', completed: false },
          { title: 'Tarea 3', completed: false },
        ]
      },
      template: `
        <div>
          <todo-list :todos="todos"></todo-list>
          <todo-add @new="addNewTodo"></todo-add>
        </div>
      `,
      methods: {
        addNewTodo: function (todo) {
          this.todos.push(todo)
        }
      }
    })
  </script>
</body>
</html>
